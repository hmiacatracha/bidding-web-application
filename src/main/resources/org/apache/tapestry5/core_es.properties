# Validation error header:
core-default-error-banner=Debe corregir los siguientes errores antes de que pueda continuar.

# "required" validator error message:
required=Introducir un valor para %s.
min-integer=%2$s requiere un valor de al menos %1$d. 
max-integer = %2$s no puede ser un valor superior a %1$d. 
error-minimunBidPriceException=Debe introducir una cantidad mayor que el precio de salida
error-minimunBidPriceExceptionO5=Debe introducir una cantidad mayor o igual al precio minimo de la puja
regexp=%2$s formato incorrecto'%1$s'.